<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Roadtrip Planner- Plan Your Roadtrip with Weather Updates</title>
</head>
<body>
    <main>
        <h1 class="is-size-1">Roadtrip Planner!</h1>
        <div>
            <p>Where did you come from, where did you go?</p>
        </div>
        <h2 class="is-size-3 size-3-padding">Origin:</h2>
        <div class="is-flex is-flex-direction-row center">
            <span>
                <p>Street Address:</p>
                <input type="form" id="origin-street" placeholder="Street Address"></input>
            </span>
            <span>
                <p>City:</p>
                <input type="form" id="origin-city" placeholder="City"></input>
            </span>
            <span>
                <p>State:</p>
                <input type="form" id="origin-state" placeholder="State"></input>
            </span>
             <span>
                <p>ZIP:</p>
                <input type="form" id="origin-zip" placeholder="ZIP"></input>
            </span>
        </div>
        <h2 class="is-size-3 size-3-padding">Destination:</h2>
        <div class="is-flex is-flex-direction-row center">
            <span>
                <p>Street Address:</p>
                <input type="form" id="destination-street" placeholder="Street Address"></input>
            </span>
            <span>
                <p>City:</p>
                <input type="form" id="destination-city" placeholder="City"></input>
            </span>
            <span>
                <p>State:</p>
                <input type="form" id="destination-state" placeholder="State"></input>
            </span>
             <span>
                <p>ZIP:</p>
                <input type="form" id="destination-zip" placeholder="ZIP"></input>
            </span>
        </div>
        <br>
        <div>
            <button name="Go!" id="go">Go!</button>
        </div>
        <div id="origin-weather">
        </div>
        <div id="destination-weather">
        </div>
        <!-- <div id="directions-header">
            <p>(this is a placeholder for the map title)</p>
            header
        </div>
        <div id="directions-spelled-out">
            <p>(this is a placeholder for the directions)</p>
            directions
        </div> -->
        <div id="map">
            <img src="./assets/weather.png" />
        </div> 
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
